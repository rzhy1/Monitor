              def extract_project_titles(self, html, current_url):
                  """æå–é¡¹ç›®æ ‡é¢˜å’Œé“¾æ¥"""
                  soup = BeautifulSoup(html, 'html.parser')
                  titles_with_links = []
                  
                  # å°è¯•å¤šç§é€‰æ‹©å™¨
                  selectors = [
