                                  "time": {"value": time.strftime('%Y-%m-%d %H:%M:%S'), "color": "#173177"},
                                  "content": {"value": f"æ–°å¢å†…å®¹ï¼š\n{new_titles_text}\n\næ‰€æœ‰å†…å®¹ï¼š\n{all_titles_text}", "color": "#173177"},
