name: Test Log Behavior

on:
  workflow_dispatch:

jobs:
  test-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Print log
        run: |
          echo "This is a test log."
          echo "::group::Detailed Log"
          echo "This is a detailed log that should be collapsible."
          echo "::endgroup::"
