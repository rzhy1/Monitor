                  if not menu_divs:
                      menu_divs = soup.find_all('div', onclick=lambda x: x and 'window.open' in x)
                  
                  for div in menu_divs:
                      title_element = div.find('h3') or div.find('a') or div
                      title_text = title_element.get_text(strip=True)
                      
